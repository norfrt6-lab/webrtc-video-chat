<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting History - WebRTC Video Chat</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Meeting History</h1>
      <p class="subtitle">Browse past meetings and chat logs</p>
      <a href="/" class="history-link">Back to Chat</a>
    </header>
    <main>
      <div id="meetingsList" class="history-container"></div>
      <div id="historyNav" class="history-nav"></div>
    </main>
    <div id="toasts" class="toasts-container" role="status" aria-live="polite"></div>
  </div>
  <script type="module" src="/js/history.js"></script>
</body>
</html>
